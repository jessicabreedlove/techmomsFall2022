<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Demo</title>
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="" alt="">
        </div>
        <nav>
            <li><a>Home</a></li>
            <li><a>About</a></li>
        </nav>
    </header>
    <main>
        <h1>Welcome to my ToDo List!</h1>
        <p>I like to make things dynamic!</p>
        <div class="list-header">
            <h2>To Do</h2>
            <input type="text" id="myInput" placeholder="Get crap done...">
            <button id="addBtn">Add Another</button>
        </div>
        <div class="list">
            <ul id="myList">
                <li>Some fake stuff</li>
                <li>Some fake stuff</li>
                <li>Some fake stuff</li>
            </ul>
        </div>
    </main>
    <footer>
        <span>Jessica Reece</span>
    </footer>
    <script src="./javascript/list.js"></script>
</body>
</html>
